<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Website</title>
</head>
    <style>
        body {
            font-family: Cambria;
            background-color: white;
        }
        header {
            background-color:peachpuff;
            color: black;
            padding: 1px;
            text-align: center;
        }
        nav {
            background-color:black;
            padding: 10px;
        }
        nav a{
            color:white;
            margin:20px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        
        .product {
            background-color: white;
            margin: 15px;
            padding: 20px;
            width: 250px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h3 {
            margin: 15px 0;
        }
        .product p {
            color: #888;
            margin-bottom: 15px;
        }
        .product button {
            background-color:black;
            color: white;
            
            padding: 10px;
            cursor:pointer;
            
           
           
        }
        
        footer {
            background-color:black;
            color: white;
            padding: 5px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
